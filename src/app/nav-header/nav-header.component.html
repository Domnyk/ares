<div class="navigation-container">
  <ul class="nav nav-pills nav-justified">
    <li class="nav-item">
      <a class="nav-link navigation-container__button" routerLink="main" routerLinkActive="active">{{'NAVIGATION.MAIN_PAGE' | translate}}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link navigation-container__button" routerLink="search" routerLinkActive="active">{{'NAVIGATION.SEARCH_RECIPE' | translate}}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link navigation-container__button" routerLinkActive="active" routerLink="add">{{'NAVIGATION.ADD_RECIPE' | translate}}</a>
    </li>
    <ng-container *ngIf="authService.isLoggedIn; then myProfile; else logIn"></ng-container>
    <li class="nav-item" *ngIf="authService.isLoggedIn">
      <a class="nav-link navigation-container__button" routerLink="profile">{{'NAVIGATION.LOGOUT' | translate}}</a>
    </li>
  </ul>
</div>

<ng-template #myProfile>
  <li class="nav-item">
    <a class="nav-link navigation-container__button" routerLinkActive="active" routerLink="profile" #logIn>{{'NAVIGATION.MY_PROFILE' | translate}}</a>
  </li>
</ng-template>

<ng-template #logIn>
  <li class="nav-item">
    <a class="nav-link navigation-container__button" routerLinkActive="active" routerLink="login" #logIn>{{'NAVIGATION.LOGIN' | translate}}</a>
  </li>
</ng-template>
